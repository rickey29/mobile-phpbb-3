<label for="email">{L_EMAIL_ADDRESS}{L_COLON}</label>
<br />
<input type="text" name="email" id="email" size="25" maxlength="100" value="{EMAIL}" placeholder="{L_EMAIL_ADDRESS}" />
<br />
<label for="email_confirm">{L_CONFIRM_EMAIL}{L_COLON}</label>
<br />
<input type="text" name="email_confirm" id="email_confirm" size="25" maxlength="100" value="{EMAIL_CONFIRM}" placeholder="{L_CONFIRM_EMAIL}" />

<label for="new_password">{L_PASSWORD}{L_COLON}<br />{L_PASSWORD_EXPLAIN}</label>
<br />
<input type="password" name="new_password" id="new_password" size="25" value="" placeholder="{L_PASSWORD}" />

<label for="password_confirm">{L_CONFIRM_PASSWORD}{L_COLON}</label>
